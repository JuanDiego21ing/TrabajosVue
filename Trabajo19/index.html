<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Api | moviedb</title>

    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
        crossorigin="anonymous"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }

        .login-container {
            background-color: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 400px;
            width: 100%;
        }

        h1 {
            margin-bottom: 20px;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            margin-bottom: 10px;
            text-align: left;
        }

        input {
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        button {
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #0056b3;
        }

        .error {
            color: red;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div id="app">
        <div class="login-container">
            <h1>Bienvenidos a MovieDB</h1>

            <form @submit.prevent="login">
                <h2>Iniciar Sesi칩n</h2>

                <label for="email">Correo:</label>
                <input
                    type="text"
                    id="email"
                    v-model="username"
                    placeholder="fulanito@gmail.com"
                />

                <label for="password">Contrase침a:</label>
                <input
                    type="password"
                    id="password"
                    v-model="password"
                    placeholder="********"
                />

                <button type="submit">Iniciar Sesi칩n</button>
                <p v-if="error" class="error">{{ errorMessage }}</p>
            </form>
        </div>
    </div>

    <script>
        const { createApp } = Vue;

        createApp({
            data() {
                return {
                    username: '',
                    password: '',
                    error: false,
                    errorMessage: ''
                };
            },
            methods: {
                login() {
                    const validEmail = 'tuemail@gmail.com';  
                    const validPassword = 'tucontrasena';    

                    if (this.username === validEmail && this.password === validPassword) {
                        window.location.href = 'movies.html';  
                    } else {
                        this.error = true;
                        this.errorMessage = 'Correo o contrase침a incorrectos';
                    }
                }
            }
        }).mount('#app');
    </script>
</body>
</html>
