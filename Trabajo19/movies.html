<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Listado de Películas</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  </head>
  <style>
    .card-body {
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .btn {
      align-self: center; 
    }
  </style>
  <body>
    <div id="app" class="container mt-5">
      <h1>Películas</h1>
      <div v-if="loading" class="text-center">Cargando...</div>
      <div v-if="!loading && movies.length > 0" class="row">
        <div v-for="movie in movies" :key="movie.id" class="col-md-3 mb-4">
          <div class="card h-100">
            <img :src="'https://image.tmdb.org/t/p/w500/' + movie.poster_path" class="card-img-top" alt="Poster" />
            <div class="card-body">
              <h5 class="card-title">{{ movie.title }}</h5>
              <p class="card-text">{{ movie.overview }}</p>
              <a :href="'movie.html?id=' + movie.id" class="btn btn-primary">Descripcion</a>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script>
      const { createApp } = Vue;

      createApp({
        data() {
          return {
            movies: [],
            loading: true,
          };
        },
        mounted() {
          axios
            .get('https://api.themoviedb.org/3/movie/popular?language=es-ES&page=1', {
              headers: {
                'Authorization': 'Bearer eyJhbGciOiJIUzI1NiJ9.eyJhdWQiOiI3MDM3ODQ4Y2I2NThlNzk5NjIwNjM3YTU4MmNjZjVkNyIsIm5iZiI6MTcyODU5NDgyMi44MjI3NzcsInN1YiI6IjY3MDc0N2RiNjcxODAxMmZjMjMzNzY3MSIsInNjb3BlcyI6WyJhcGlfcmVhZCJdLCJ2ZXJzaW9uIjoxfQ.0LJoQOzNpMhMreuryqCDkt0wkPe48QXnmqivwqxitdo' 
              }
            })
            .then(response => {
              this.movies = response.data.results;
              this.loading = false;
            })
            .catch(error => {
              console.error(error);
              this.loading = false;
            });
        },
      }).mount('#app');
    </script>
  </body>
</html>
