<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUa1z6paksn4aD+rmQWqL4d5Og1p6L3"
      crossorigin="anonymous"
    />
    <style>
      body {
        background-color: #f8f9fa;
        padding: 20px;
      }
      .container {
        max-width: 600px;
        margin: auto;
        background: white;
        padding: 30px;
        border-radius: 10px;
        box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.1);
      }
      h3 {
        text-align: center;
        color: #007bff;
      }
      .form-label {
        margin-top: 15px;
        font-weight: bold;
      }
      .btn-custom {
        background-color: #007bff;
        color: white;
      }
      .message {
        margin-top: 20px;
        text-align: center;
        font-weight: bold;
      }
      .error {
        color: red;
      }
      .success {
        color: green;
      }

      table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 20px;
        background-color: white;
      }

      th,
      td {
        padding: 10px;
        border: 1px solid #ddd;
        text-align: left;
      }

      th {
        background-color: #007bff;
        color: white;
      }

      tr:nth-child(even) {
        background-color: #f2f2f2;
      }

      tr:hover {
        background-color: #e9ecef;
      }
    </style>
  </head>
  <body>
    <div id="app">
      <div class="container">
        <h3>Login</h3>

        <form>
          <div class="mb-3">
            <label class="form-label">Email: </label>
            <input
              type="email"
              class="form-control"
              v-model="email"
              placeholder="Ingresa tu email"
            />
          </div>

          <div class="mb-3">
            <label class="form-label">Contraseña: </label>
            <input
              type="password"
              class="form-control"
              v-model="password"
              placeholder="Ingresa tu contraseña"
            />
          </div>

          <div class="mb-3">
            <button type="button" class="btn btn-custom w-100" @click="login">
              Acceder
            </button>
          </div>
        </form>

        <p
          v-if="message"
          :class="{'error': isError, 'success': !isError}"
          class="message"
        >
          {{ message }}
        </p>

        <table v-if="Logged">
          <thead>
            <tr>
              <th>Name</th>
              <th>Username</th>
              <th>Email</th>
              <th>Address</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody>
            <tr v-for="(user, index) in users" :key="index">
              <td>{{ user.name }}</td>
              <td>{{ user.username }}</td>
              <td>{{ user.email }}</td>
              <td>{{ user.address.street }}</td>
              <td>
                <button class="action-btn edit-btn" @click="editUser(index)">
                  Edit
                </button>
                <button
                  class="action-btn delete-btn"
                  @click="deleteUser(index)"
                >
                  Delete
                </button>
              </td>
            </tr>
          </tbody>
        </table>

        <div v-if="edit !== null" class="mt-4">
          <h4>Editar usuario</h4>
          <div class="mb-3">
            <label class="form-label">Nombre:</label>
            <input v-model="edit.name" class="form-control" />
          </div>

          <div class="mb-3">
            <label class="form-label">Usuario:</label>
            <input v-model="edit.username" class="form-control" />
          </div>

          <div class="mb-3">
            <label class="form-label">Email:</label>
            <input v-model="edit.email" class="form-control" />
          </div>

          <div class="mb-3">
            <label class="form-label">Dirección:</label>
            <input v-model="edit.address.street" class="form-control" />
          </div>

          <button class="btn btn-success" @click="saveUser">
            Guardar cambios
          </button>
          <button class="btn btn-secondary" @click="cancelEdit">
            Cancelar
          </button>
        </div>

        <button v-if="Logged" class="btn btn-danger mt-3" @click="logout">
          Cerrar sesión
        </button>
      </div>
    </div>

    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

    <script>
      const { createApp, ref, onMounted } = Vue;

      createApp({
        setup() {
          const email = ref("");
          const password = ref("");
          const message = ref("");
          const isError = ref(false);
          const Logged = ref(false);
          const users = ref([]);
          const edit = ref(null);
          let editingIndex = null;

          const login = async () => {
            message.value = "";

            try {
              const response = await fetch("users.json");
              const usuarios = await response.json();

              let usuarioValido = usuarios.find(
                (user) =>
                  user.email === email.value && user.password === password.value
              );

              if (usuarioValido) {
                message.value = "¡Bienvenido!";
                isError.value = false;
                Logged.value = true;
                users.value = usuarios;
                localStorage.setItem("loggedIn", "true");
              } else {
                message.value = "Revisa los campos, los datos no coinciden.";
                isError.value = true;
              }
            } catch (error) {
              console.error("Error al cargar los datos:", error);
              message.value = "Error al conectar con el servidor.";
              isError.value = true;
            }
          };

          const deleteUser = (index) => {
            users.value.splice(index, 1);
          };

          const editUser = (index) => {
            edit.value = { ...users.value[index] };
            editingIndex = index;
          };

          const saveUser = () => {
            if (editingIndex !== null) {
              users.value[editingIndex] = { ...edit.value };
              cancelEdit();
            }
          };

          const cancelEdit = () => {
            edit.value = null;
            editingIndex = null;
          };

          const checkSession = () => {
            if (localStorage.getItem("loggedIn") === "true") {
              Logged.value = true;
              fetch("users.json")
                .then((response) => response.json())
                .then((usuarios) => {
                  users.value = usuarios;
                });
            }
          };

          const logout = () => {
            Logged.value = false;
            localStorage.removeItem("loggedIn");
            message.value = "Sesión cerrada correctamente.";
          };

          onMounted(() => {
            checkSession();
          });

          return {
            email,
            password,
            message,
            isError,
            Logged,
            users,
            login,
            deleteUser,
            editUser,
            edit,
            saveUser,
            cancelEdit,
            logout,
          };
        },
      }).mount("#app");
    </script>
  </body>
</html>
