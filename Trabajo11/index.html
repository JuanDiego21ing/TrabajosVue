<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUa1z6paksn4aD+rmQWqL4d5OgFVXRpOCtxCW3YpF4Ql4He/t9gFgog1p6L3"
      crossorigin="anonymous"
    />
    <style>
      body {
        background-color: #f8f9fa;
        padding: 20px;
      }
      .container {
        max-width: 600px;
        margin: auto;
        background: white;
        padding: 30px;
        border-radius: 10px;
        box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.1);
      }
      h3 {
        text-align: center;
        color: #007bff;
      }
      .form-label {
        margin-top: 15px;
        font-weight: bold;
      }
      .btn-custom {
        background-color: #007bff;
        color: white;
      }
      .message {
        margin-top: 20px;
        text-align: center;
        font-weight: bold;
      }
      .error {
        color: red;
      }
      .success {
        color: green;
      }

      table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 20px;
        background-color: white;
      }

      th,
      td {
        padding: 10px;
        border: 1px solid #ddd;
        text-align: left;
      }

      th {
        background-color: #007bff;
        color: white;
      }

      tr:nth-child(even) {
        background-color: #f2f2f2;
      }

      tr:hover {
        background-color: #e9ecef;
      }
    </style>
  </head>
  <body>
    <div id="app">
      <div class="container">
        <h3>Login</h3>

        <form>
          <div class="mb-3">
            <label class="form-label">Email: </label>
            <input
              type="email"
              class="form-control"
              v-model="email"
              placeholder="Ingresa tu email"
            />
          </div>

          <div class="mb-3">
            <label class="form-label">Contraseña: </label>
            <input
              type="password"
              class="form-control"
              v-model="password"
              placeholder="Ingresa tu contraseña"
            />
          </div>

          <div class="mb-3">
            <button type="button" class="btn btn-custom w-100" @click="login">
              Acceder
            </button>
          </div>
        </form>

        <p
          v-if="message"
          :class="{'error': isError, 'success': !isError}"
          class="message"
        >
          {{ message }}
        </p>

        <table v-if="Logged">
          <thead>
            <tr>
              <th>Name</th>
              <th>Username</th>
              <th>Email</th>
              <th>Address</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody id="data-output"></tbody>
        </table>
      </div>
    </div>

    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

    <script>
      const { createApp, ref } = Vue;

      createApp({
        setup() {
          const email = ref("");
          const password = ref("");
          const message = ref("");
          const isError = ref(false);
          const Logged = ref(false);

          const login = async () => {
            message.value = "";

            try {
              const response = await fetch("users.json");
              const usuarios = await response.json();

              let usuarioValido = usuarios.find(
                (user) =>
                  user.email === email.value && user.password === password.value
              );

              if (usuarioValido) {
                message.value = "¡Bienvenido!";
                isError.value = false;
                Logged.value = true;

                fetch("users.json")
                  .then(function (response) {
                    return response.json();
                  })

                  .then(function (users) {
                    let placeholder = document.querySelector("#data-output");
                    let out = "";

                    users.forEach((user, index) => {
                      out += `
                        <tr id="row-${index}">
                          <td>${user.name}</td>
                          <td>${user.username}</td>
                          <td>${user.email}</td>
                          <td>${user.address["street"]}</td>
                          <td>
                              <button class="action-btn edit-btn">Edit</button>
                              <button class="action-btn delete-btn" data-id="${index}">Delete</button>
                          </td>
                        </tr>
                      `;
                    });

                    placeholder.innerHTML = out;

                    document
                      .querySelectorAll(".delete-btn")
                      .forEach((button) => {
                        button.addEventListener("click", function () {
                          const id = this.getAttribute("data-id");
                          const row = document.getElementById(`row-${id}`);
                          if (row) {
                            row.remove();
                          }
                        });
                      });
                  });
              } else {
                message.value = "Revisa los campos, los datos no coinciden.";
                isError.value = true;
              }
            } catch (error) {
              console.error("Error al cargar los datos:", error);
              message.value = "Error al conectar con el servidor.";
              isError.value = true;
            }
          };

          return {
            email,
            password,
            message,
            isError,
            Logged,
            login,
          };
        },
      }).mount("#app");
    </script>
  </body>
</html>
