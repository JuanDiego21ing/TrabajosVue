<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUa1z6paksn4aD+rmQWqL4d5OgFVXRpOCtxCW3YpF4Ql4He/t9gFgog1p6L3"
      crossorigin="anonymous"
    />
    <style>
      body {
        background-color: #f8f9fa;
        padding: 20px;
      }
      .container {
        max-width: 600px;
        margin: auto;
        background: white;
        padding: 30px;
        border-radius: 10px;
        box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.1);
      }
      h3 {
        text-align: center;
        color: #007bff;
      }
      .form-label {
        margin-top: 15px;
        font-weight: bold;
      }
      .btn-custom {
        background-color: #007bff;
        color: white;
      }
    </style>
  </head>
  <body>
    <div id="app">
      <div class="container">
        <h3>{{ message }}</h3>

        <div class="mb-3">
          <button class="btn btn-primary w-100" @click="count++">
            Count is: {{ count }}
          </button>
        </div>

        
        <form>
          <div class="mb-3">
            <label class="form-label">Nombre</label>
            <input
              type="text"
              class="form-control"
              v-model="name"
              placeholder="Escribe aquí"
            />
          </div>

          <div class="mb-3">
            <label>Hola que tal: <span class="fw-bold">{{ name }}</span></label>
          </div>
        </form>

        
        <form>
          <div class="mb-3">
            <label class="form-label">Primer número: </label>
            <input
              type="text"
              class="form-control"
              v-model="num1"
              placeholder="Ingresa un número"
            />
          </div>

          <div class="mb-3">
            <label class="form-label">Segundo número: </label>
            <input
              type="text"
              class="form-control"
              v-model="num2"
              placeholder="Ingresa un número"
            />
          </div>

          <div class="mb-3">
            <button type="button" class="btn btn-custom w-100" @click="sumNumbers">
              Sumar
            </button>
          </div>

          <div class="mb-3">
            <label class="form-label">Resultado</label>
            <input type="number" class="form-control" v-model="result" readonly />
          </div>
        </form>
      </div>
    </div>

   
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

    <script>
      const { createApp, ref } = Vue;
        
      createApp({
        setup() {
          
          const message = ref("Mi primera app con Vue!");
          const count = ref(0);
          const name = ref("");
          const num1 = ref(0);
          const num2 = ref(0);
          const result = ref(0);

          const sumNumbers = () => {
            result.value = parseFloat(num1.value) + parseFloat(num2.value);
          };

          return {
            message,
            count,
            name,
            num1,
            num2,
            result,
            sumNumbers,
          };
        },
      }).mount("#app");
    </script>
  </body>
</html>
